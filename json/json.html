<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <script>
        let product = {
            name: "tshirt",
            price: 20,
            color: "red",
            description: {
            quantity: 100,
            },
        };
        console.log(typeof product);
        console.log(product);
        let str = JSON.stringify(product);
        console.log(typeof str);
        console.log(str);
    </script>
</body>
</html>
